{% extends "base.html" %}
{% block content %}

<div class="card card-custom p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">üìö Books List</h3>
        <a href="/books/add" class="btn btn-primary btn-custom">‚ûï Add Book</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Stock</th>
                <th style="width:160px;">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    {% if book.stock > 0 %}
                        <span class="badge bg-success px-3">{{ book.stock }}</span>
                    {% else %}
                        <span class="badge bg-danger px-3">Out</span>
                    {% endif %}
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <a href="/books/edit/{{ book.id }}" class="btn btn-warning btn-sm">‚úè Edit</a>
                        <a href="/books/delete/{{ book.id }}" class="btn btn-danger btn-sm">üóë Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
