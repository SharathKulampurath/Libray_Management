{% extends "base.html" %}
{% block content %}

<div class="card card-custom p-4 col-lg-6 mx-auto">
    <h3 class="mb-4">➕ Add Member</h3>

    <form method="POST">
        <input type="text" class="form-control mb-3" name="name" placeholder="Member Name" required>

        <input type="number" step="0.01" class="form-control mb-3"
               name="outstanding_fees" placeholder="Outstanding Fees (₹)" value="0">

        <div class="d-flex justify-content-end">
            <button class="btn btn-success btn-custom px-4">Save</button>
        </div>
    </form>
</div>

{% endblock %}
